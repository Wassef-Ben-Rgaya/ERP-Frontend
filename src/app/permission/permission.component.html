<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<div class="container">
  <div class="screen">
    <div class="screen__content">
      <form class="permission">
        <h1>Demande de Permission</h1>
        <div class="permission__field">
          <i class="permission__icon fas fa-calendar-alt"></i>
          <input type="date" class="permission__input" placeholder="Date " name="Date" >
        </div>
        <div class="permission__field">
          <i class="permission__icon fas fa-clock"></i>
          <input type="time" class="permission__input" placeholder="Durée"  name="Durée" >
        </div>
        <button type="submit" class="button permission__submit">
          <span class="button__text">Validé</span>
          <i class="button__icon fas fa-chevron-right"></i>
        </button>
        

      </form>
    </div>
    <div class="screen__background">
      <span class="screen__background__shape screen__background__shape4"></span>
      <span class="screen__background__shape screen__background__shape3"></span>
      <span class="screen__background__shape screen__background__shape2"></span>
      <span class="screen__background__shape screen__background__shape1"></span>
    </div>
  </div>
</div>
