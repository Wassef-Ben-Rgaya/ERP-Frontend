<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />

<div class="container">
  <div class="screen">
    <div class="screen__content">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login">
        <div class="login__field">
          <span class="material-symbols-outlined">badge</span>
          <input type="text" class="login__input" placeholder="Matricule" formControlName="matricule">
        </div>
        <div class="login__field">
          <i class="login__icon fas fa-lock"></i>
          <input type="password" class="login__input" placeholder="Password" formControlName="mdp">
        </div>
        <button type="submit" class="button login__submit" [disabled]="loginForm.invalid">
          <span class="button__text">Log In</span>
          <i class="button__icon fas fa-chevron-right"></i>
        </button>  
      </form>
    </div>
    <div class="screen__background">
      <span class="screen__background__shape screen__background__shape4"></span>
      <span class="screen__background__shape screen__background__shape3"></span>    
      <span class="screen__background__shape screen__background__shape2"></span>
      <span class="screen__background__shape screen__background__shape1"></span>
    </div>    
  </div>
</div>
