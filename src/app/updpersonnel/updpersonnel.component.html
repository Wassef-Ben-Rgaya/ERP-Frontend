
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
  

<div class="testbox">
  <hr>
  <h1>Modifier Profil</h1>
  <hr>
  <form action="/">
    <div class="left">
      <div class="form-group">
        <label id="icon" for="matricule"><span class="material-symbols-outlined">badge</span></label>
        <input type="text" name="matricule" id="matricule" placeholder="Matricule" required  readonly/>
      </div>

      <div class="form-group">
        <label id="icon" for="nom"><i class="icon-user" aria-hidden="true"></i></label>
        <input type="text" name="nom" id="nom" placeholder="Nom" required/>
      </div>

      <div class="form-group">
        <label id="icon" for="prenom"><i class="icon-user"></i></label>
        <input type="text" name="prenom" id="prenom" placeholder="Prénom" required/>
      </div>

      <div class="form-group">
        <label id="icon" for="dateNaissance"><i class="icon-calendar"></i></label>
        <input type="date" name="dateNaissance" id="dateNaissance" required/>
      </div>

      <div class="form-group">
        <label id="icon" for="adresse"><i class="icon-home"></i></label>
        <input type="text" name="adresse" id="adresse" placeholder="Adresse" required/>
      </div>
      <div class="form-group">
        <label id="icon" for="email"><i class="icon-envelope"></i></label>
        <input type="email" name="email" id="email" placeholder="Email" required/>
      </div>

      <div class="form-group">
        <label id="icon" for="password"><i class="icon-shield"></i></label>
        <input type="password" name="password" id="password" placeholder="Mot de passe" required/>
      </div>

      <div class="form-group">
        <label id="icon" for="telephone"><i class="icon-phone"></i></label>
        <input type="text" name="telephone" id="telephone" placeholder="Numéro de téléphone" required/>
      </div>

      <div class="form-group">
        <label id="icon" for="statutFamiliale"><i class="icon-heart"></i></label>
        <select name="statutFamiliale" id="statutFamiliale" required>
          <option value="" disabled selected>Statut familiale</option>
          <option value="célibataire">Célibataire</option>
          <option value="marié">Marié</option>
          <option value="divorcé">Divorcé</option>
          <option value="veuf">Veuf</option>
        </select>
      </div>
    </div>
    
    <div class="right">
    
      <div class="form-group">
        <label id="icon" for="matricule"><span class="material-symbols-outlined">apartment</span></label>
        <input type="text" name="matricule" id="matricule" placeholder="Département" required/>
      </div>
      
      <div class="form-group">
        <label id="icon" for="poste"><i class="icon-briefcase"></i></label>
        <input type="text" name="poste" id="poste" placeholder="Poste" required  />
      </div>
      
      <div class="form-group">
        <label id="icon" for="dateEmbauche"><i class="icon-calendar"></i></label>
        <input type="date" name="dateEmbauche" id="dateEmbauche"  required  />
      </div>

      <div class="form-group">
        <label id="icon" for="typeContrat"><span class="material-symbols-outlined">contract</span></label>
        <select name="typeContrat" id="typeContrat" required>
          <option value="" disabled selected>Type de contrat</option>
          <option value="CDI">CDI</option>
          <option value="CDD">CDD</option>
          <option value="Intérim">CIVP</option>
          <option value="Stage">Stage</option>
        </select>
      </div>

      <button class="button ajouter__submit">
        <span class="button__text">Modifier</span>
        <i class="button__icon fas fa-chevron-right"></i>
      </button>
    </div>

    
  </form>
</div>
